<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid {
        border: 5px solid pink;
        /*
          grid와 grid-template-columns을 사용하여
          NAVIGATION과 ARTICLE을 하나의 Column으로 배치
          grid-template-columns의 첫 번째 요소는
          첫 번째 자식 태그,
          두 번째 요소는
          두 번째 자식 태그임
          1fr이란, 화면의 크기에 따라서 자동으로 조절되는 속성
         */
        display: grid;
        grid-template-columns: 150px 1fr;
      }
      div {
        border: 5px solid gray;
      }
    </style>
  </head>
  <body>
    <!-- 두 개의 div 태그를 감사는 부모태그 -->
    <div id="grid">
      <!-- block level element div -->
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>
    <!-- inline level element span
    <span>NAVIGATION</span>
    <span>ARTICLE</span> -->
  </body>
</html>
